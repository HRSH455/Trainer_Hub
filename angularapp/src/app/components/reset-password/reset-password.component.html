<div class="d-flex justify-content-center align-items-center vh-100 bg-light" style="background-image: url('assets/resetpasswordbro.png');background-size: contain;background-repeat: no-repeat;">
  <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;margin-left: 400px;">
    <div class="text-center mb-3">
      <i class="bi bi-shield-lock-fill fs-1 text-danger"></i>
      <h4 class="fw-bold" style="font-size: x-large;">Reset Password</h4>
    </div>

    <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
      <!-- New Password -->
      <div class="mb-3">
        <label for="newPassword" class="form-label">New Password</label>
        <input
          type="password"
          id="newPassword"
          class="form-control"
          formControlName="newPassword"
          placeholder="Enter new password"
        />
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          class="form-control"
          formControlName="confirmNewPassword"
          placeholder="Confirm new password"
        />
      </div>

      <button
        type="submit"
        class="btn btn-danger w-100"
        [disabled]="!resetPasswordForm.valid"
      >
        Reset Password
      </button>

      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
      <div *ngIf="successMessage" class="alert alert-success mt-3">
        {{ successMessage }}
      </div>
    </form>
  </div>
</div>
