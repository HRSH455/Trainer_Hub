<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="text-center mb-4">Add Feedback</h1>
      <hr>
      <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
        <div class="card p-4 shadow-sm">
          <div class="mb-3">
            <label for="feedbackText" class="form-label">Feedback *</label>
            <textarea
              id="feedbackText"
              class="form-control"
              formControlName="feedbackText"
              rows="4"
              placeholder="Enter your feedback here"
              required
            ></textarea>
            <div *ngIf="feedbackForm.get('feedbackText')?.touched && feedbackForm.get('feedbackText')?.invalid" class="text-danger mt-1">
              Feedback is required.
            </div>
          </div>

          <div class="mb-3">
            <label for="category" class="form-label">Category *</label>
            <select id="category" class="form-select" formControlName="category" required>
              <option value="">Choose Category</option>
              <option *ngFor="let category of catogories" [value]="category">{{category}}</option>
            </select>
            <div *ngIf="feedbackForm.get('category')?.touched && feedbackForm.get('category')?.invalid" class="text-danger mt-1">
              Category is required.
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100" [disabled]="feedbackForm.invalid">Submit</button>
        </div>
      </form>

        <div class="modal-dialog modal-dialog-centered" role="document">

            <button class="btn btn-primary" (click)="closePopup()">OK</button>
          </div>
        </div>
      </div> -->
    </div>
  </div>
</div>
