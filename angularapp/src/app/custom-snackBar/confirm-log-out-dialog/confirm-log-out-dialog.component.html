<h2 mat-dialog-title>Log Out</h2>
<mat-dialog-content>
  Are you sure you want to log out ?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="warn" (click)="onConfirm()">Yes</button>
</mat-dialog-actions>
