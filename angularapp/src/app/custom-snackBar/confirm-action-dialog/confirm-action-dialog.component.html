<h2 mat-dialog-title>Confirm Action</h2>
<div >
    <mat-dialog-content>
  Are you sure you want to {{data.type}} "<strong>{{ data.title }}</strong>"?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button class="btn btn-secondary" (click)="onCancel()">Cancel</button>
  <button *ngIf="data.type=='accept'" mat-raised-button color="primary" (click)="onConfirm()">{{data.type|titlecase}}</button>
   <button *ngIf="data.type=='reject'" mat-raised-button color="warn" (click)="onConfirm()">{{data.type|titlecase}}</button>
</mat-dialog-actions>

</div>
