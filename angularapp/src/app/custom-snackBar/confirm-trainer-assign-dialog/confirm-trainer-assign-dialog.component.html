<h2 mat-dialog-title>Confirm Trainer Assign</h2>
<mat-dialog-content>
  Are you sure you want to Assign "<strong>{{ data.trainer }}</strong>" to "<strong>{{data.title}}</strong>" ?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onConfirm()">Yes</button>
</mat-dialog-actions>
