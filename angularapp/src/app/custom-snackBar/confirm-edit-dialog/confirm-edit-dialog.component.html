<h2 mat-dialog-title>Confirm Edit</h2>
<mat-dialog-content>
  Are you sure you want to Edit "<strong>{{ data.title }}</strong>"?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onConfirm()">Yes,Edit</button>
</mat-dialog-actions>
